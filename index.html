<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Online</title>
    <style>
        /* Estilos de fontes e estrutura do código mantidos conforme anterior... */
        @font-face {
            font-family: 'Basic Choice 2';
            src: url('fonts/Basic Choice 2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Resetando margens e padding para eliminar qualquer espaçamento extra */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #E09F41;
            text-align: center;
            color: white;
            font-family: 'Basic Choice 2', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        header img + img {
            margin-top: 5px;
        }

        #salfri-img {
            width: 50%;
            margin: 0 auto;
            display: block;
            margin-top: 5px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        th:nth-child(1), th:nth-child(4) {
            color: #F4E6CB;
        }

        th:nth-child(2), th:nth-child(3) {
            color: white;
        }

        select, input {
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 20px;
            background-color: #7FB1C8;
            border: none;
            color: #1A2B0F;
            cursor: pointer;
            font-family: 'Basic Choice 2', Arial, sans-serif;
            width: 100%;
            font-size: 18px;
        }

        #resumo {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            background-color: #F4E6CB;
            color: #1A2B0F;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        tr {
            border-bottom: 1px solid #F4E6CB;
        }

        input[type="number"] {
            width: 60px;
            height: 40px;
            border: 2px solid #F4E6CB;
            background-color: #F4E6CB;
            color: #000;
            font-family: 'Basic Choice 2', Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
            border-radius: 10px;
        }

        .erro {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        footer {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        footer img {
            width: 100%;
            height: auto;
        }

        /* Versão Desktop */
        @media (min-width: 768px) {
            header img {
                content: url('topodesktop.png');
                width: 100%;
            }

            footer img {
                content: url('rodadesktop.png');
                width: 100%;
            }

            header img:nth-of-type(2) {
                content: url('MENU.png');
                width: 100%;
            }
        }

        /* Versão Mobile */
        @media (max-width: 767px) {
            header img:nth-of-type(2) {
                width: 80%;
                margin: 0 auto;
                border: none;
                padding: 10px;
                border-radius: 10px;
            }

            header img, footer img {
                width: 100%;
            }
        }

        /* Distância do botão em relação ao rodapé */
        #botao-pedido {
            margin-bottom: 50px;
        }

        /* Título "Resumo" com fonte maior */
        #resumo h2 {
            font-size: 26px;
            font-weight: bold;
        }

        /* Listagem lateralizada e com espaçamento */
        .resumo-itens {
            text-align: left;
            padding-left: 20px;
        }

        footer {
            margin-top: 30px;
        }

        #resumo-total {
            text-align: right;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="topo.png" alt="Topo">
            <img src="MENU.png" alt="Menu">
        </header>

        <img src="salfri.png" alt="Salgados" id="salfri-img">

        <table>
            <tr>
                <th>ITEM</th>
                <th>QNT. MÍN.</th>
                <th>UNID.</th>
                <th>QUANTIDADE</th>
            </tr>
            <tbody id="tabela-itens"></tbody>
        </table>

        <div id="resumo">
            <h2>Resumo do Pedido</h2>
            <div id="resumo-itens" class="resumo-itens"></div>
            <div id="resumo-total"></div>
            <button onclick="fazerPedido()">Fazer Pedido</button>
        </div>

        <footer>
            <img src="roda2.png" alt="Rodapé">
        </footer>
    </div>

    <script>
        const itens = [
            { nome: "Bolinho de Bacalhau", min: 20, preco: 1.00 },
            { nome: "Bolinho de Calabresa", min: 20, preco: 0.90 },
            { nome: "Bolinho de Charque", min: 20, preco: 1.00 },
            { nome: "Coxinha de Frango", min: 20, preco: 0.90 },
            { nome: "Camarão Empanado", min: 25, preco: 1.40 },
            { nome: "Mini Quibe", min: 25, preco: 1.10, descricao: "De Carne C/ Queijo" },
            { nome: "Pastel de Festa", min: 20, preco: 1.20 }
        ];

        function criarTabela() {
            const tabela = document.getElementById("tabela-itens");
            tabela.innerHTML = "";

            itens.forEach((item, index) => {
                let linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${item.nome} ${item.descricao ? `<br><small>${item.descricao}</small>` : ""}</td>
                    <td>${item.min}</td>
                    <td>R$ ${item.preco.toFixed(2)}</td>
                    <td>
                        <input type="number" id="item${index}" min="0" value="0" onchange="validarQuantidade(${index})" oninput="validarQuantidade(${index})" step="1" onkeydown="ajustarValor(${index}, event)">
                        <div id="erro${index}" class="erro"></div>
                    </td>
                `;
                tabela.appendChild(linha);
            });
        }

        function ajustarValor(index, event) {
            const item = itens[index];
            const input = document.getElementById(`item${index}`);
            let valorAtual = parseInt(input.value);

            if (event.key === "ArrowUp" || event.key === "ArrowDown") {
                if (valorAtual === 0) {
                    input.value = item.min;
                } else if (valorAtual < item.min) {
                    input.value = item.min;
                }
            }
        }

        function validarQuantidade(index) {
            const item = itens[index];
            const input = document.getElementById(`item${index}`);
            const erro = document.getElementById(`erro${index}`);
            let quantidade = parseInt(input.value);

            if (quantidade > 0 && quantidade < item.min) {
                erro.textContent = `O pedido mínimo para este item são ${item.min} unidades.`;
            } else if (quantidade >= item.min) {
                erro.textContent = "";
            } else if (quantidade === 0) {
                erro.textContent = "";
            }

            atualizarResumo();
        }

        function atualizarResumo() {
            let resumoItens = "";
            let totalGeral = 0;

            let itensOrdenados = [...itens];
            itensOrdenados.sort((a, b) => a.nome.localeCompare(b.nome));

            itensOrdenados.forEach((item, index) => {
                let quantidade = parseInt(document.getElementById(`item${index}`).value);
                if (quantidade >= item.min) {
                    let totalItem = quantidade * item.preco;
                    resumoItens += `${item.nome} - ${quantidade} Unidades - R$ ${totalItem.toFixed(2)}<br>`;
                    totalGeral += totalItem;
                }
            });

            if (resumoItens !== "") {
                document.getElementById("resumo-itens").innerHTML = resumoItens;
                document.getElementById("resumo-total").innerHTML = `<br><strong>Total: R$ ${totalGeral.toFixed(2)}</strong>`;
                document.getElementById("resumo").style.display = "block";
            } else {
                document.getElementById("resumo").style.display = "none";
            }
        }

        function fazerPedido() {
            let mensagem = "Olá, Favu!%0AGostaria de saber disponibilidade e encomendar os itens abaixo:%0A";
            let total = 0;

            itens.forEach((item, index) => {
                let quantidade = parseInt(document.getElementById(`item${index}`).value);
                if (quantidade >= item.min) {
                    mensagem += `${item.nome} - ${quantidade} Unidades%0A`;
                    total += quantidade * item.preco;
                }
            });
            mensagem += `%0A*Total: R$ ${total.toFixed(2)}*`;

            window.open(`https://wa.me/5581999591775?text=${mensagem}`, "_blank");
        }

        criarTabela();
    </script>
</body>
</html>
